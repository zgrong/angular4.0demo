<div class="container" [ngStyle]='{"padding-left": toggleFirstMenu? "180px":"50px"}'>
  <div class="second_menu" *ngIf='hasSecondMenu'>
    <a [routerLink]='[menu.url]' *ngFor='let menu of secondMenu'>
      <i [class]="menu.icon"></i>
      <span>{{menu.name}}</span>
    </a>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
